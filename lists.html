<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type of lists</h1>
    <h2>Ordered list</h2>
    <ol>
    <li>wow</li>
    <li>mow</li>
    <li>wow</li>
    <li>mow</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>wow</li>
        <li>mow</li>
        <li>wow</li>
        <li>mow</li>
    </ul>
    <h2>Descriptive List</h2>
    <dl>
        <dt>wow</dt>
        <dd>mow</dd>
        <dt>wow</dt>
        <dd>mow</dd>
    </dl>
</body>
</html>
